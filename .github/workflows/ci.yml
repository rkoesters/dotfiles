---

name: CI

'on':
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: 29 4 * * 6

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y -q shellcheck

      - run: shellcheck bin/*
      - run: shellcheck INSTALL
      - run: shellcheck --shell=bash .bashrc
      - run: shellcheck --shell=bash .bash_profile
      - run: shellcheck --shell=sh .profile